code: bmm
name: "SQ: Shipquick — SAFe 6.0 Large Solution Engine"
header: "Enterprise-Grade SAFe 6.0 Compliance & Decomposition Engine"
subheader: "Extension of BMM for Large Solution SAFe hierarchies with RACI-aligned agents"
default_selected: false

# Variables from Core Config inserted:
## user_name
## communication_language
## document_output_language
## output_folder

safe-hierarchy-depth:
  prompt:
    - "How deep should the SAFe hierarchy go?"
    - "Full: Theme → Epic → Capability → Feature → Story → Task"
    - "Lite: Epic → Feature → Story → Task"
  default: "full"
  result: "{value}"
  single-select:
    - value: "full"
      label: "Full Large Solution (Theme → Epic → Capability → Feature → Story → Task)"
    - value: "lite"
      label: "Essential SAFe (Epic → Feature → Story → Task)"

enable-wsjf:
  prompt: "Enable WSJF (Weighted Shortest Job First) propagation across all levels?"
  default: "true"
  result: "{value}"
  single-select:
    - value: "true"
      label: "Yes — propagate WSJF from Epic to all children"
    - value: "false"
      label: "No — manual priority only"

enable-gherkin-enforcement:
  prompt: "Enforce Gherkin-style (Given/When/Then) Acceptance Criteria at all levels?"
  default: "true"
  result: "{value}"
  single-select:
    - value: "true"
      label: "Yes — require Gherkin ACs at Epic through Story"
    - value: "false"
      label: "No — freetext ACs allowed"

export-format:
  prompt: "Which enterprise tool format for CSV export?"
  default: "jira"
  result: "{value}"
  single-select:
    - value: "jira"
      label: "Jira (Atlassian)"
    - value: "rally"
      label: "Rally (Broadcom)"
    - value: "both"
      label: "Both Jira & Rally"

sq-output-folder:
  prompt: "Where should Shipquick artifacts (decomposition outputs) be stored?"
  default: "{output_folder}/sq-artifacts"
  result: "{project-root}/{value}"
